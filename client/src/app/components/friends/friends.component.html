<div style="text-align: center;">
    <img src="/assets/logoUlogin.jpeg" >
    <h1 class="display-4">Amigos</h1>
</div>

<ul class="list-group">
  <li *ngFor="let usuario of data" class="list-group-item d-flex justify-content-between align-items-center">
   {{usuario.nombre}}
    <span class="badge badge-primary badge-pill">@{{usuario.nickname}}</span>
    <button type="button" class="btn btn-outline-primary" (click)="agregar(usuario.id_usuario)">Agregar</button>
  </li>
</ul>
