<div class="container">
    <div class="row">
      <div class="col-12">
        <div style="text-align: center;">
            <img src="/assets/logoUlogin.jpeg" >
            <h2>Bienvenido</h2>
            <h4>Ingresa tus datos</h4>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
            <div *ngIf ="usuarioError == true" class="alert alert-danger" role="alert">
                Faltan datos para completar el registro.
              </div>
            <div class="card-body">
                <form class="was-validated">
                    <!-- Nombre Completo -->
                    <div class="form-group">
                        <label><h5>Nombre Completo</h5></label>
                        <label class="sr-only" for="validationServerNombre">Nombre Completo</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i>
                                </div>
                            </div>
                            <input type="text" name="nombre" id="validationServerNombre" [(ngModel)]="usuario.nombre"
                                placeholder="Nombre Completo" class="form-control  is-invalid"
                                aria-describedby="inputGroupPrepend3" required>
                        </div>
                    </div>
    
                    <!-- Nickname -->
                    <div class="form-group">
                        <label><h5>Nickname</h5></label>
                        <label class="sr-only" for="validationServerNickname">Nickname</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fab fa-megaport"></i>
                                </div>
                            </div>
                            <input type="text" name="nickname" id="validationServerNickname" [(ngModel)]="usuario.nickname"
                                placeholder="Nickname" class="form-control  is-invalid"
                                aria-describedby="inputGroupPrepend3" required>
                        </div>
                    </div>
    
                    <!-- Correo Electroncico -->
                    <div class="form-group">
                        <label><h5>Correo electrónico</h5></label>
                        <label class="sr-only" for="validationServerEmail">Email</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-envelope-square"></i>
                                </div>
                            </div>
                            <input type="email" name="id_usuario" id="validationServerEmail" [(ngModel)]="usuario.id_usuario"
                                placeholder="correo electronico" class="form-control  is-invalid"
                                aria-describedby="inputGroupPrepend3" required>
                        </div>
                    </div>
    
                    <!-- Password -->
                    <div class="form-group">
                        <label><h5>Contraseña</h5></label>
                        <label class="sr-only" for="validationServerPassword">Password</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-key"></i>
                                </div>
                            </div>
                            <input type="password" name="pass" id="validationServerPassword" [(ngModel)]="usuario.pass"
                                placeholder="Contrase&ntilde;a" class="form-control  is-invalid"
                                aria-describedby="inputGroupPrepend3" required>
                        </div>
                    </div>
    
                    <!-- retri Password -->
                    <div class="form-group">
                        <label class="sr-only" for="validationServerRPassword">Password</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-key"></i>
                                </div>
                            </div>
                            <input type="password" name="rpass" id="validationServerRPassword" 
                                placeholder="Repetir Contrase&ntilde;a" class="form-control  is-invalid" #rpassw
                                aria-describedby="inputGroupPrepend3"  (blur)="verificar(rpassw)" required>
                        </div>
                    </div>
    
                    <!--Subir Foto -->
                    <label><h5>Foto de perfil</h5></label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" (change)="cargandoImagen($event)" required>
                        <label class="custom-file-label" for="validatedCustomFile">Cargar imagen</label>
                        <div class="invalid-feedback">Selecciona Imagen</div>
                    </div>
    
                    <button class="btn btn-success btn-block" (click)="saveNewUser()">
                        Registrarte
                    </button>
                </form>
            </div>
        </div>
    
    </div>
      <div class="col-6 text-center">
        <div class="card ">
            <h4>{{usuario.id_usuario}}</h4>
            <h3> {{usuario.nombre == '' ? 'Nombre Completo ' : usuario.nombre}}</h3>
            <p>@{{usuario.nickname == '' ? 'Nickname' : usuario.nickname}}</p>
            <div class="img-space">
                <img [src]="usuario.foto == 0 ? '/assets/placeholder.png' : cardImageBase64" alt="No Image"
                    class="card-img-top">
            </div>
        </div>    
    </div>
    </div>
  </div>
